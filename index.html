<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/index.js"></script>
    <title>Weather</title>
</head>
<body>
    <header class="header-page">
        <div class="header-page-container">
            <a class="pic-cloud" href="#"><i class="fa-solid fa-cloud"></i></a>
            <h1 class="head-line">Погода Запоріжжя</h1>
            <a class="pic-sun" href="#"><i class="fa-solid fa-sun"></i></a>
        </div>
        <button class="tempunitBtn"></button>
        <button class="speedBtn"></button>
    </header>
    <main class="main-page">
        <div class="weather-card">
            <img class="pic-about-weather" src="./assets/img/sun.jpg" alt="sun">
            <div class="main-page-container">
                <p class="temperatura"></p>
                <p class="speed"></p>
                <p class="location"></p>
            </div>
        </div>
    </main>
    <footer class="footer-page">
        <div class="footer-page-container">
        </div>
    </footer>
</body>
</html>
